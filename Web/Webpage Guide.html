<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Guide</title>
    <link rel="stylesheet" href="style Web.css">
</head>
<body>
    <header class="header">
        <h1>网页推荐</h1>
    </header>
    <div class="webpage-container">
        <div class="webpage-card">
            <h2>Bilibili</h2>
            <p>国内知名的视频分享网站。</p>
            <a href="https://www.bilibili.com" target="_blank">访问网页</a>
        </div>
        <div class="webpage-card">
            <h2>GitHub</h2>
            <p>全球最大的开源代码托管平台。</p>
            <a href="https://github.com" target="_blank">访问网页</a>
        </div>
        <div class="webpage-card">
            <h2>百度</h2>
            <p>中国最大的搜索引擎。</p>
            <a href="https://www.baidu.com" target="_blank">访问网页</a>
        </div>
        <div class="webpage-card">
            <h2>CS自学指南</h2>
            <p>计算机科学自学资源。</p>
            <a href="https://csdiy.wiki/" target="_blank">访问网页</a>
        </div>
        <div class="webpage-card">
            <h2>洛谷</h2>
            <p>在线编程竞赛平台。</p>
            <a href="https://www.luogu.com.cn" target="_blank">访问网页</a>
        </div>
    <div class="button-container">
        <a href="javascript:history.back()" class="button">上一页</a>
        <a href="../index.html" class="button">主页</a>
    </div>
</body>
</html>
